#Minimal Mistakes 
email: anandhu.gopi97@gmail.com
minimal_mistakes_skin: "neon"
name: "Anandhu Gopi"
description: "Anandhu Gopi's Blog"
date_format: "%Y-%m-%d"
enable_copy_code_button: true
search: true # enable search on website
timezone: 	Asia/Calcutta
powered_by: false

pagination:
  enabled: true
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'  # Pages are index.html inside this folder (default)
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
lunr:
  search_within_pages: true # to have search on all pages

defaults:
  # _posts setting post font matter defaults
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      comments: true
      share: true

